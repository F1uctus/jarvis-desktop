DayLabel.font=Geometric 706
DayLabel.color=70,90,100
DayLabel.size=8
DayLabel.bg.w=16
DayLabel.bg.h=10
DayLabel.y= 25
DayLabel.xstart=45 
;Changes the X of the first day label. The rest is adjusted automatically by pxS

;Day text properties
DayText.font=Geometric 706
DayText.color=50,65,75
DayText.width=41
DayText.height=34
DayText.size=22
DayText.align=right
DayText.style=normal

